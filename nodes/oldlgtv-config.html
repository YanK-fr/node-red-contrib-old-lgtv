<script type="text/javascript">
    RED.nodes.registerType('oldlgtv-config',{
        category : 'config',
        defaults : {
            host     : { value : ""     , required:true },
            port     : { value : 8080   , required:true },
            protocol : { value : 'roap' , required:true },
            key      : { value : ''     , required:false, validate:RED.validators.number()},
        },
        label: function() {
            return this.host+" / "+this.key;
        }
    });
</script>

<script type="text/x-red" data-template-name="oldlgtv-config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="fa fa-globe"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-plug"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
        <div class="form-row">
        <label for="node-config-input-protocol"><i class="fa fa-file-text-o"></i> Protocol</label>
        <select id="node-config-input-protocol">
            <option value="roap">roap</option>
            <option value= "udap">udap</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-key"><i class="fa fa-key"></i> Key</label>
        <input type="text" id="node-config-input-key">
    </div>
</script>
